<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="prueba.css">
</head>
  <body>
    <section id="inicio">
      <div id="carouselExample1" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://s1.eestatic.com/2015/01/30/cocinillas/cocinillas_7259352_115881205_1706x960.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://s1.best-wallpaper.net/wallpaper/m/1607/Colorful-assorted-candy-fruit-candy-sweet-food_m.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://png.pngtree.com/thumb_back/fw800/background/20230518/pngtree-candy-shop-filled-with-lots-of-different-types-of-candy-image_2524808.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample1" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample1" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="parte2">
      <div id="carouselExample2" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://s1.eestatic.com/2015/01/30/cocinillas/cocinillas_7259352_115881205_1706x960.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://s1.best-wallpaper.net/wallpaper/m/1607/Colorful-assorted-candy-fruit-candy-sweet-food_m.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://png.pngtree.com/thumb_back/fw800/background/20230518/pngtree-candy-shop-filled-with-lots-of-different-types-of-candy-image_2524808.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
